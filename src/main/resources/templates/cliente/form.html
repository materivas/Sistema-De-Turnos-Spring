<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${cliente.idCliente} != null ? 'Editar Cliente' : 'Nuevo Cliente'">Formulario Cliente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4" th:text="${cliente.idCliente} != null ? 'Editar Cliente' : 'Nuevo Cliente'"></h2>

        <form th:action="${cliente.idCliente} != null ? @{/clientes/update} : @{/clientes/create}" 
              th:object="${cliente}" method="post">
              
            <input type="hidden" th:field="*{idCliente}">

            <div class="mb-3">
                <label for="dni" class="form-label">DNI</label>
                <input type="number" id="dni" th:field="*{dni}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" id="apellido" th:field="*{apellido}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" th:field="*{email}" class="form-control">
            </div>

            <!-- OPCIONAL: solo visible en ediciÃ³n -->
            <div class="mb-3" th:if="${cliente.fechaRegistro != null}">
                <label class="form-label">Fecha de Registro</label>
                <input type="date" th:value="${cliente.fechaRegistro}" class="form-control" readonly>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success" th:text="${cliente.idCliente} != null ? 'Actualizar' : 'Guardar'"></button>
                <a th:href="@{/clientes/index}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
