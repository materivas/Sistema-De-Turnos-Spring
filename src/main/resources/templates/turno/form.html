<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Turno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
						<h4 class="mb-0" th:text="${turno.idTurno != null} ? 'Editar Turno #' + turno.idTurno : 'Nuevo Turno'"></h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/turno/guardar}" th:object="${turno}" method="post">
                            <input type="hidden" th:field="*{idTurno}">

                            <!-- Selección de Cliente -->
                            <div class="mb-3">
                                <label class="form-label">Cliente</label>
                                <select th:field="*{cliente.id}" class="form-select" required>
                                    <option value="">Seleccione un cliente</option>
                                    <option th:each="cliente : ${clientes}"
                                            th:value="${cliente.id}"
                                            th:text="${cliente.nombre} + ' ' + ${cliente.apellido}">
                                    </option>
                                </select>
                            </div>

                            <!-- Selección de Empleado -->
                            <div class="mb-3">
                                <label class="form-label">Empleado</label>
                                <select th:field="*{empleado.id}" class="form-select" required>
                                    <option value="">Seleccione un empleado</option>
                                    <option th:each="empleado : ${empleados}"
                                            th:value="${empleado.id}"
                                            th:text="${empleado.nombre} + ' ' + ${empleado.apellido}">
                                    </option>
                                </select>
                            </div>

                            <!-- Selección de Servicio -->
                            <div class="mb-3">
                                <label class="form-label">Servicio</label>
                                <select th:field="*{servicio.idServicio}" class="form-select" required>
                                    <option value="">Seleccione un servicio</option>
                                    <option th:each="servicio : ${servicios}"
                                            th:value="${servicio.idServicio}"
                                            th:text="${servicio.nombre}">
                                    </option>
                                </select>
                            </div>

							<!-- Campo de Fecha -->
							<div class="mb-3">
							    <label class="form-label">Fecha</label>
							    <input type="date" th:field="*{dia.fecha}" class="form-control" required>
							</div>
>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/turno/index}" class="btn btn-secondary me-md-2">Cancelar</a>
                                <button type="submit" class="btn btn-primary">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
