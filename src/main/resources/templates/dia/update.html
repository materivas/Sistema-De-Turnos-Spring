<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Día</title>
</head>
<body>
    <h1>Editar Día</h1>
    <form th:action="@{/dia/update}" method="post" th:object="${dia}">
        <input type="hidden" th:field="*{idDia}">
        <div>
            <label>Fecha:</label>
            <input type="date" th:field="*{fecha}" required>
        </div>
        <div>
            <label>Servicio:</label>
            <select th:field="*{servicio.idServicio}" required>
                <option th:each="servicio : ${servicios}" 
                        th:value="${servicio.idServicio}" 
                        th:text="${servicio.nombreServicio}">
                </option>
            </select>
        </div>
        <button type="submit">Actualizar</button>
    </form>
    <a th:href="@{/dia/index}">Volver</a>
</body>
</html>
