<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Días</title>
</head>
<body>
    <h1>Lista de Días</h1>
    <a th:href="@{/dia/new}">Nuevo Día</a>
    
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Fecha</th>
                <th>Servicio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="dia : ${dias}">
                <td th:text="${dia.idDia}"></td>
                <td th:text="${dia.fecha}"></td>
                <td th:text="${dia.servicio.nombreServicio}"></td>
                <td>
                    <a th:href="@{/dia/} + ${dia.idDia}">Editar</a> |
                    <a th:href="@{/dia/detail/} + ${dia.idDia}">Ver Detalle</a> |
                    <form th:action="@{/dia/delete/} + ${dia.idDia}" method="post" style="display:inline;">
                        <button type="submit">Eliminar</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
