<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nueva Especialidad</title>
</head>
<body>
    <h1>Crear Especialidad</h1>
    <form th:action="@{/especialidad/create}" th:object="${especialidad}" method="post">
        <label>Nombre:</label>
        <input type="text" th:field="*{nombre}" required />
        <button type="submit">Guardar</button>
    </form>
    <a th:href="@{/especialidad/index2}">Volver a la lista</a>
</body>
</html>
