<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Lista de Especialidades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        body {
            background-color: #e9ecef;
        }
        .bg-azul-oscuro {
            background-color: #001f3f !important;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-azul-oscuro">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <i class="fa-solid fa-clock"></i> Sistema de Turnos
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavEspecialidad" aria-controls="navbarNavEspecialidad" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavEspecialidad">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/empleado/index}">
                        <i class="fa fa-users"></i> Empleados
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/establecimiento/index}">
                        <i class="fa fa-building"></i> Establecimientos
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- CONTENIDO -->
<main class="container my-5 flex-grow-1">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fa-solid fa-wrench"></i> Lista de Especialidades</h2>
        <a th:href="@{/especialidad/new}" class="btn btn-primary">
            <i class="fa fa-plus"></i> Nueva Especialidad
        </a>
    </div>

    <!-- Tabla ocupa todo el ancho -->
    <div class="table-responsive">
        <table class="table table-bordered table-striped align-middle w-100">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th class="text-end">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="especialidad : ${especialidades}">
                    <td th:text="${especialidad.idEspecialidad}"></td>
                    <td th:text="${especialidad.nombre}"></td>
                    <td class="text-end">
                        <a th:href="@{'/especialidad/with_empleados/' + ${especialidad.idEspecialidad}}" class="btn btn-sm btn-info me-1">
                            <i class="fa fa-eye"></i> Detalle
                        </a>
                        <a th:href="@{'/especialidad/' + ${especialidad.idEspecialidad}}" class="btn btn-sm btn-warning me-1">
                            <i class="fa fa-edit"></i> Editar
                        </a>
                        <form th:action="@{'/especialidad/delete/' + ${especialidad.idEspecialidad}}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-sm btn-danger">
                                <i class="fa fa-trash"></i> Eliminar
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</main>

<!-- FOOTER -->
<footer class="bg-azul-oscuro text-light text-center py-3 mt-auto">
    <small>Grupo 20 &copy; Sistema de Turnos - Todos los derechos reservados</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
