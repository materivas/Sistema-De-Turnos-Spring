<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Servicio</title>
</head>
<body>
    <h1>Detalle de Servicio</h1>

    <div th:if="${servicio}">
        <p><strong>Nombre:</strong> <span th:text="${servicio.nombreServicio}"></span></p>
        <p><strong>Descripción:</strong> <span th:text="${servicio.descripcion}"></span></p>
        <p><strong>Duración:</strong> <span th:text="${servicio.duracion}"></span> minutos</p>
        <p><strong>Precio:</strong> $<span th:text="${servicio.precio}"></span></p>
        <p><strong>Hora Inicio:</strong> <span th:text="${servicio.horaInicio}"></span></p>
        <p><strong>Hora Fin:</strong> <span th:text="${servicio.horaFin}"></span></p>

        <h3>Establecimiento:</h3>
        <p th:if="${servicio.establecimiento != null}">
            <span th:text="${servicio.establecimiento.nombre}"></span> - 
            <span th:text="${servicio.establecimiento.localidad}"></span>
        </p>
        <p th:unless="${servicio.establecimiento != null}">No tiene establecimiento asignado</p>

        <h3>Días:</h3>
        <ul th:if="${servicio.dias != null}">
            <li th:each="dia : ${servicio.dias}">
                <span th:text="${dia.fecha}"></span>
            </li>
        </ul>
        <p th:unless="${servicio.dias != null}">No tiene días asignados</p>

        <h3>Turnos:</h3>
        <ul th:if="${servicio.turnos != null}">
            <li th:each="turno : ${servicio.turnos}">
                <span th:text="${turno.hora}"></span> - 
                <span th:text="${turno.estado}"></span>
            </li>
        </ul>
        <p th:unless="${servicio.turnos != null}">No tiene turnos asignados</p>
    </div>

    <div th:unless="${servicio}">
        <p>Servicio no encontrado</p>
    </div>

    <a th:href="@{/servicio/index}">Volver</a>
</body>
</html>
