<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Servicio</title>
</head>
<body>
    <h1>Editar Servicio</h1>
    <form th:action="@{/servicio/update}" method="post" th:object="${servicio}">
        <input type="hidden" th:field="*{idServicio}">
        <div>
            <label>Nombre del Servicio:</label>
            <input type="text" th:field="*{nombreServicio}" required>
        </div>
        <div>
            <label>Descripción:</label>
            <textarea th:field="*{descripcion}" required></textarea>
        </div>
        <div>
            <label>Duración (en minutos):</label>
            <input type="number" th:field="*{duracion}" required>
        </div>
        <div>
            <label>Precio:</label>
            <input type="number" step="0.01" th:field="*{precio}" required>
        </div>
        <div>
            <label>Hora de Inicio:</label>
            <input type="time" th:field="*{horaInicio}" required>
        </div>
        <div>
            <label>Hora de Fin:</label>
            <input type="time" th:field="*{horaFin}" required>
        </div>
        <div>
            <label>Establecimiento:</label>
            <select th:field="*{establecimiento.idEstablecimiento}" required>
                <option th:each="est : ${establecimientos}" 
                        th:value="${est.idEstablecimiento}" 
                        th:text="${est.nombre}">
                </option>
            </select>
        </div>
        <button type="submit">Actualizar</button>
    </form>
    <a th:href="@{/servicio/index}">Volver</a>
</body>
</html>
