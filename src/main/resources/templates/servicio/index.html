<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Servicios</title>
</head>
<body>
    <h1>Lista de Servicios</h1>
    <a th:href="@{/servicio/new}">Nuevo Servicio</a>
    
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Duraci√≥n (min)</th>
                <th>Precio</th>
                <th>Establecimiento</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="servicio : ${servicios}">
                <td th:text="${servicio.idServicio}"></td>
                <td th:text="${servicio.nombreServicio}"></td>
                <td th:text="${servicio.duracion}"></td>
                <td th:text="${servicio.precio}"></td>
                <td th:text="${servicio.establecimiento.nombre}"></td>
                <td>
                    <a th:href="@{/servicio/} + ${servicio.idServicio}">Editar</a> |
                    <a th:href="@{/servicio/detail/} + ${servicio.idServicio}">Ver Detalle</a> |
                    <form th:action="@{/servicio/delete/} + ${servicio.idServicio}" method="post" style="display:inline;">
                        <button type="submit">Eliminar</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
