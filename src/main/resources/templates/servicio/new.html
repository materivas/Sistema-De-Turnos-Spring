<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Servicio</title>
</head>
<body>
    <h1>Nuevo Servicio</h1>

    <form th:action="@{/servicio/create}" method="post" th:object="${servicio}">
        <div>
            <label>Nombre del Servicio:</label>
            <input type="text" th:field="*{nombreServicio}" required />
        </div>

        <div>
            <label>Descripción:</label>
            <textarea th:field="*{descripcion}" required></textarea>
        </div>

        <div>
            <label>Duración (minutos):</label>
            <input type="number" th:field="*{duracion}" required />
        </div>

        <div>
            <label>Precio:</label>
            <input type="number" step="0.01" th:field="*{precio}" required />
        </div>

        <div>
            <label>Hora de Inicio:</label>
            <input type="time" th:field="*{horaInicio}" required />
        </div>

        <div>
            <label>Hora de Fin:</label>
            <input type="time" th:field="*{horaFin}" required />
        </div>

        <div>
            <label>Establecimiento:</label>
            <select th:field="*{establecimiento.idEstablecimiento}" required>
                <option value="" disabled selected>Seleccione un establecimiento</option>
                <option th:each="establecimiento : ${establecimientos}"
                        th:value="${establecimiento.idEstablecimiento}"
                        th:text="${establecimiento.nombre}">
                </option>
            </select>
        </div>

        <button type="submit">Crear Servicio</button>
    </form>

    <a th:href="@{/servicio/index}">Volver al listado</a>
</body>
</html>
